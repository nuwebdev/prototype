{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post", class="px-1">
  <div class="mb-3">
    <label for="title" class="form-label">Title</label>
    <input type="text" class="form-control" name="title" id="title" value="{{ request.form['title'] }}" required>
  </div>
  <div class="mb-3">
    <label for="body" class="form-label">Body</label>
    <textarea class="form-control" name="body" id="body" rows="3">{{ request.form['body'] }}</textarea>
  </div>
  <div class="mb-3">
    <label for="listing" class="form-label">House Listing URL</label>
    <input type="url" class="form-control" name="listing" id="listing" value="{{ request.form.get('listing', '') }}">
  </div>
  <button type="submit" class="btn btn-primary">Save</button>
</form>

{% endblock %}
